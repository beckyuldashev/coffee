<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop</title>

  <meta name="description"
    content="Choose Your Favorite Coffee And Enjoy. Specialty coffees that make you happy and cheer you up! We offer a premium and better quality preparation just for you!">

  <meta name="keywords"
    content="Coffee, Cookies, best premium coffee, Hot Coffee, Black Coffee, Pure Coffee, Milk Coffee, Moka Coffee,
    Cream Cake, Chocolate Croissant, Pancake, Milk Cake">
  

  <!-- ================= FAVICON ================== -->
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">

  <!-- ================= BOXICONS ================== -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

  <!-- ================= MAIN CSS ================== -->
  <link rel="stylesheet" href="assets/css/styles.min.css">

  <!-- ================= MAIN JS ================== -->
  <script src="assets/js/main.js" defer></script>
</head>
<body>
  <!-- ================ LOADER ================= -->


  <!-- ================ HEADER ================= -->
  <header class="header" id="header">
    <nav class="nav container">
      <a href="index.html" class="nav__logo">
        <img src="assets/img/logo.png" alt="logo" class="nav__logo-img">
        Coffee.
      </a>

      <div class="nav__menu">
        <ul class="nav__list" role="list">
          <li class="nav__item" role="listitem">
            <a href="#home" class="nav__link">Home</a>
          </li>

          <li class="nav__item" role="listitem">
            <a href="#products" class="nav__link">Products</a>
          </li>

          <li class="nav__item" role="listitem">
            <a href="#premium" class="nav__link">Premium</a>
          </li>

          <li class="nav__item" role="listitem">
            <a href="#blog" class="nav__link">Blog</a>
          </li>
        </ul>

        <div class="nav__close" id="nav-close" role="button" aria-label="Close menu">
          <i class="bx bx-x"></i>
        </div>
      </div>

      <div class="nav__toggle" id="nav-toggle" role="button" aria-label="Open menu">
        <i class="bx bx-grid-alt"></i>
      </div>
    </nav>
  </header>

  <!-- ================ MAIN ================= -->
  <main>
    <!-- ================ HOME ================= -->
    <section class="home grid" id="home">
      <div class="home__container">
        <div class="home__content container">
          <h1 class="home__title">
            Choose Your Favorite Coffee And Enjoy<span>.</span>
          </h1>

          <p class="home__description">
            Buy the best and delicious coffees.
          </p>

          <div class="home__data">
            <div class="home__data-group">
              <h2 class="home__data-number">120K</h2>
              <h3 class="home__data-title">Testimonials</h3>
              <p class="home__data-description">
                Testimonials from various customers who trust us.
              </p>
            </div>

            <div class="home__data-group">
              <h2 class="home__data-number">340+</h2>
              <h3 class="home__data-title">Exclusive Product</h3>
              <p class="home__data-description">
                Premium preparation with quality ingredients.
              </p>
            </div>
          </div>

          <a href="#specialty">
            <img src="assets/img/scroll.png" alt="scroll to specialty section" class="home__scroll">
          </a>
        </div>
      </div>

      <img src="assets/img/home.png" alt="" class="home__img">
    </section>

    <!-- ================ HOME ================= -->

    <!-- ================ HOME ================= -->

    <!-- ================ HOME ================= -->
  </main>

  <!-- ================ LOADER ================= -->


  <!-- ================ LOADER ================= -->


  <!-- ================ LOADER ================= -->
